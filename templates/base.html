<html>
<head>
  <meta name="google-site-verification" content="7kNes4_ZZZxK2SmNwu1AB1fFQtxf_ZyFxSJ_4su_LDU" />
  <title>{% block page_title %} Home {% endblock %} &raquo; mirnazim.org</title>
  <link rel="stylesheet" type="text/css" href="{{ media_url }}css/tipsy.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ media_url }}css/pygments_style.css" media="screen" /> 
  <link rel="stylesheet" type="text/css" href="{{ media_url }}facebox/facebox.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ media_url }}css/site.css" media="screen" /> 
  {% block css %}{% endblock %}
  <link href="{% block head_feed_link %}/atom.xml{% endblock %}" type="application/atom+xml" rel="alternate" title="{% block head_feed_title %}mirnazim.org &raquo; Mir Nazim's Weblog{% endblock %}" /> 
</head>
<body>
<div id="page" class="loading">
  <div id="header">
    <div id="nav">
      <a title="Home" href="/"><img src="{{ media_url }}img/home.png" /></a>
      <a title="About" class="about" rel="facebox" href="#about"><img src="{{ media_url }}img/about.png" /></a>
      <a title="Atom feeds{% block feed_link_title %}{% endblock %}" href="{% block feed_link %}/atom.xml{% endblock %}"><img src="{{ media_url }}img/rss.png" /></a>
      <!--<span class="spacer">&nbsp;</span>-->
      <a title="Twitter" href="http://twitter.com/mirnazim"><img src="{{ media_url }}img/twitter.png" /></a>
      <a title="LinkedIn" href="http://in.linkedin.com/in/mirnazim"><img src="{{ media_url }}img/in.png" /></a>
      <a title="Google+" href="http://gplus.to/mirnazim"><img src="{{ media_url }}img/g+.png" /></a>
      <a title="Github" href="http://github.com/mnazim"><img src="{{ media_url }}img/github.png" /></a>
      <a title="Flickr" href="http://www.flickr.com/photos/mirnazim/"><img src="{{ media_url }}img/flickr.png" /></a>
    </div>
    {% block header %}
    {% endblock %}
  <br clear="all" />
  </div><!--/#header-->
  <div id="content">
    {% block content %}
    {% endblock %}
    <!--<div id="comments">-->
      <!--<p>I do not accept comments on this blog(moderating spam gives me severe heartburns); However, I  welcome your feedback at <a href="#">feedback(at)mirnazim(dot)org</a></p>-->
    <!--</div>-->
  </div><!--/#content-->
  <div id="footer">
    <p>&copy; Mir Nazim 2010. Some Rights Reserved</p>
  </div>
  <div id="about">
    {% include "about.html" %}
  </div><!--/#about-->
</div><!--/#page-->
<!-- Google Analytics--> 
<script type="text/javascript">
if ('mirnazim.org' in window.location)  {
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25128315-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
}
</script>
<!-- End Google Analytics-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<!--<script src="{{ media_url }}js/jquery.js" type="text/javascript"></script>-->
<script type="text/javascript" src="{{ media_url }}js/googlefonts.js"></script>
<script type="text/javascript" src="{{ media_url }}js/jquery.tipsy.js"></script>
<script src="{{ media_url }}facebox/facebox.js" type="text/javascript"></script>
<script type="text/javascript">
$.facebox.settings.closeImage = '{{ media_url }}facebox/closelabel.png'
$.facebox.settings.loadingImage = '{{ media_url }}facebox/loading.gif'
jQuery(document).ready(function($) {
  $('a[rel*=facebox]').facebox();
  $('#nav a').tipsy({gravity: 'w', opacity:1});
  $('a').tipsy({opacity:1});
});
</script>
</body>
</html>
